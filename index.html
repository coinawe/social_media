<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Coinawe Discord</title>
  <meta http-equiv="refresh" content="3; url=https://discord.gg/Cx23WbakaB">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #0a0f1f;
      color: #00f7ff;
      font-family: 'Inter', sans-serif;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #00f7ff, 0 0 20px #00f7ff;
    }
    p {
      font-size: 1.1rem;
      opacity: 0.8;
      margin-bottom: 20px;
    }
    a.button {
      display: inline-block;
      padding: 12px 28px;
      background: #00f7ff;
      color: #0a0f1f;
      font-size: 1rem;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 0 10px #00f7ff, 0 0 20px #00f7ff;
      transition: all 0.3s;
    }
    a.button:hover {
      background: #0a0f1f;
      color: #00f7ff;
      box-shadow: 0 0 20px #00f7ff, 0 0 40px #00f7ff;
    }
    .glow {
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { text-shadow: 0 0 10px #00f7ff; }
      50% { text-shadow: 0 0 25px #00f7ff; }
      100% { text-shadow: 0 0 10px #00f7ff; }
    }
  </style>
</head>
<body>
  <h1 class="glow">ðŸš€ Welcome to Coinawe</h1>
  <p>Redirecting you to our official Discord server...</p>
  <a class="button" href="https://discord.gg/Cx23WbakaB" target="_blank">Join Now</a>

  <script>
    // fallback redirect kalau meta refresh gagal
    setTimeout(() => {
      window.location.href = "https://discord.gg/Cx23WbakaB";
    }, 3000);
  </script>
</body>
</html>
