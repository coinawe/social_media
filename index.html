<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Coinawe Discord</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #0a0f1f;
      color: #00f7ff;
      font-family: 'Inter', sans-serif;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #00f7ff, 0 0 20px #00f7ff;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    #countdown {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 0 0 15px #00f7ff;
    }
    a.button {
      display: inline-block;
      padding: 12px 28px;
      background: #00f7ff;
      color: #0a0f1f;
      font-size: 1rem;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 0 10px #00f7ff, 0 0 20px #00f7ff;
      transition: all 0.3s;
    }
    a.button:hover {
      background: #0a0f1f;
      color: #00f7ff;
      box-shadow: 0 0 20px #00f7ff, 0 0 40px #00f7ff;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ Welcome to Coinawe</h1>
  <p>Youâ€™ll be redirected to our official Discord in</p>
  <div id="countdown">3</div>
  <a class="button" href="https://discord.gg/pddBb8G3UX" target="_blank">Join Now</a>

  <script>
    let timeLeft = 3; // detik
    const countdownEl = document.getElementById("countdown");

    const timer = setInterval(() => {
      timeLeft--;
      countdownEl.textContent = timeLeft;

      if (timeLeft <= 0) {
        clearInterval(timer);
        window.location.href = "https://discord.gg/pddBb8G3UX";
      }
    }, 1000);
  </script>
</body>
</html>
